<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect Date</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" text="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- jQuery -->
   
</head>

<body>
    <div class="firstPage">
        <!--Top Header For Logo-->
        <div><img id="headerLogo" src="assets/images/Perfect_Date_Logo.png"></div>

        <div id="openingPage">
            <!--Perfect My Date-->
            <p class="textAbovePerfectButton">Let us set up your Perfect Date</p>
            <button type="button" id="perfectButton" class="btn btn-default">Perfect My Date!</button>
            <!--Animated Images for Home Screen -->
            <div class="" id="loadImages">
                <img id="movieImage" src="assets/images/theater_mainImage.png">
                <img id="eventImage" src="assets/images/concertEvent_mainImage.png">
            </div>
        </div>
    </div>
    <!--Main Page After Click Event-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="row">
            <div class="col-md-12">
                <!-- Forms for Searching Criteria -->
                <form class="navbar-form navbar-right">
                    <div class="formText">
                        <p>Movie Name/Event Name/Title:</p>
                    </div>
                    <br>
                    <input type="text" name="name">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br>
                    <div class="formText">
                        <p>Zip Code/Location:</p>
                    </div>
                    <br>
                    <input type="text" name="location">
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>                
            </div>
        </div><!--End of Top-->
        
        <!--Movie/Event and Map Display-->
        <div class="row">
            <!-- Movie/Event Display-->
            <div class="col-md-6">                
                <div class="row">
                    <div class="col-md-12">
                        <div id="movieEventHolder">
                            <p class="userChoice">Movie or Event Goes Here</p>
                            <div class='userChoice'>movie 1</div>
                            <div class='userChoice'>event 2</div>
                            <div class='userChoice'>movie 3</div>

                        </div>
                    </div>
                </div>                
            </div>
            <!--Map Display-->
            <div class="col-md-6">                
                <div class="row">
                    <div class="col-md-12">
                        <div id="mapHolder">
                            <p>Map Goes Here</p>
                        </div>
                    </div>
                </div>                
            </div>
        </div><!--End of Display-->

        <!--Restaurants Div-->
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="food">
                    <p>Restaurants go Here!</p> 
                    <div class='restaurant'>restaurant 1</div> 
                    <div class='restaurant'>restaurant 2</div>                  
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="row">
            <div class="col-md-12">
                <div id="footer">
                    <p> Created by Git Bassholes&copy; </p>
                </div>
            </div>
        </div><!--End Of Container-->


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Greensock script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/animation.js"></script>


        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>

</html>
