<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect Date</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <!--Top Header For Logo-->
            <div id="openingPage">
                <img id="headerLogo" src="assets/images/Perfect_Date_Logo_web.png" alt="Perfect Date Logo" />
                <!--Animated Images for Home Screen -->
                <div class="col-md-12" id="loadImages">
                    <img id="leftImage" src="assets/images/theater_mainImage.png" alt="Theater Image">
                    <h2 id='movie-text'>Movie</h2>
                    <img id="rightImage" src="assets/images/concertEvent_mainImage.png" alt="Event Image">
                    <h2 id='movie-text'>Movie</h2>
                </div>
            </div>
            
            <!--Movie/Event Form and Display-->
            <div class="row">
                <div class="col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <!--Form for search-->
                            <div class="container-fluid">
                                <form>
                                    Movie Name/Event Name/Title:
                                    <br>
                                    <input type="text" name="name">
                                    <br> Zip Code/Location:
                                    <br>
                                    <input type="text" name="location">
                                </form>
                            </div>
                        </div>
                        <!--This is where the Movies/Events will display-->
                        <div class="row">
                            <div class="col-md-12">
                                <div id="movieEventHolder">Movie or Event Go Here</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--This is where the Map will be displayed-->
                <div class="col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="mapHolder">Map Goes Here</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--restaurant div -->
            <div class="row">
                <div class="container-fluid">
                    <div class="col-md-12" id='restaurants'>
                        This is the restaurants div
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer -->
    <div class="row">
        <div class="container-fluid">
            <div class="col-md-12">
                <p>This is a Perfect Date Production</p>
                <p>KSNSJSNM&copy; 2017</p>
            </div>
        </div>
    </div>
    <!-- Greensock script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/animation.js"></script>
</body>

</html>
